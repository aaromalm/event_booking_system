<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event.name }} - Event Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .event-container {
            border: 1px solid #bebd62;
            padding: 25px;
            border-radius: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .event-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .event-detail {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <div class="event-title">{{ event.name }}</div>
        <div class="event-detail"><span class="label">Date:</span> {{ event.date }}</div>
        <div class="event-detail"><span class="label">Location:</span> {{ event.location }}</div>
        <div class="event-detail"><span class="label">Available Seats:</span> {{ event.available_seats }}</div>
        <div class="event-detail"><span class="label">Total Seats:</span> {{ event.total_seats }}</div>
        <div class="event-detail"><span class="label">Organizer:</span> {{ event.organizer }}</div>
        <div class="event-detail"><span class="label">Description:</span><br>{{ event.description }}</div>
    </div>
</body>
</html>
