<!-- templates/booking_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book Tickets for {{ event.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .event-details { margin-bottom: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h1>Book Tickets for "{{ event.name }}"</h1>

    <div class="event-details">
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Seats Available:</strong> {{ event.available_seats }}</p>
        <p><strong>Ticket Price:</strong> â‚¹{{ event.fees }}</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="seats">Number of Tickets:</label>
        <input type="number" id="seats" name="seats" min="1" max="{{ event.available_seats }}" required>
        <br><br>
        <button type="submit">Confirm Booking</button>
    </form>
</div>
</body>
</html>
