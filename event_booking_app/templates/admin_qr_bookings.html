{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Booked Users - EventHive</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #fff8dc;
            font-family: 'Poppins', sans-serif;
            color: #222;
        }

        .dashboard-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 60px;
            border-radius: 8px;
            object-fit: contain;
        }

        .logo-title {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Exo 2', sans-serif;
            color: #222;
        }

        .section-subtitle {
            margin-top: 10px;
            font-size: 18px;
            font-family: 'Open Sans', sans-serif;
            color: #444;
        }

        .user-table {
            width: 100%;
            border: 1px solid rgb(61, 59, 59);
            background-color: #fffef6;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        .user-table thead {
            background-color: #fdf5c5;
        }

        .user-table th, .user-table td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 15px;
        }

        .user-table th {
            font-weight: 600;
            color: #333;
        }

        .no-data-row {
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .back-button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid black;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(60, 60, 60, 0.3);
            position: absolute;
            top: 40px;
            left: 20px;

        }

        .back-button:hover {
            background-color: #e6b800;
            box-shadow: 0 8px 18px rgba(230, 184, 0, 0.6);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <div class="logo-section">
                <img src="{% static 'images/EventHive.png' %}" alt="EventHive Logo" class="logo-img">
                <span class="logo-title">EventHive Admin</span>
            </div>
            <p class="section-subtitle">QR Code Bookings</p>
            <a href="{% url 'admin-dashboard' %}" class="back-button">‚Üê Back to Dashboard</a>
        </header>

        <div class="table-section">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Event</th>
                        <th>Seats</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in qr_users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.event.name }}</td>
                            <td>{{ user.seats_booked }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td class="no-data-row" colspan="4">No QR bookings found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
