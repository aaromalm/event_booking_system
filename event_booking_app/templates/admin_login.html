<!-- templates/admin_login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - EventHive</title>
  <style>
    body {
      background: #fdf3c0;
      font-family: 'Poppins', sans-serif;
    }
    .admin-login {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff8dc;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 4px 4px 10px #bbb;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: goldenrod;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="admin-login">
    <h2>Admin Login</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Admin Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
