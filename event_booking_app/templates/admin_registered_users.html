{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Registered Users - EventHive</title>
    <style>
   
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #fff8dc; /* Light Cream */
            font-family: 'Poppins', sans-serif;
            color: #222;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header h1 {
            color: #222;
            margin: 0;
            font-size: 36px;
            font-family: 'Exo 2', sans-serif;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-card {
            background: linear-gradient(to bottom right, #fffef6, #fdf5c5);
            border: 2px solid #111;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 20px rgba(247, 197, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-3px);
        }

        .user-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #222;
            margin: 0 0 10px;
        }

        .user-card p {
            margin: 6px 0;
            color: #444;
            font-size: 15px;
        }

        .no-users {
            grid-column: 1 / -1;
            text-align: center;
            font-style: italic;
            color: #777;
            padding: 40px 0;
        }
        .back-button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid black;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(60, 60, 60, 0.3);
            position: absolute;
            top: 40px;
            left: 20px;

        }

        .back-button:hover {
            background-color: #e6b800;
            box-shadow: 0 8px 18px rgba(230, 184, 0, 0.6);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="page-header">
        <h1>All Registered Users</h1>
        <a href="{% url 'admin-dashboard' %}" class="back-button">‚Üê Back to Dashboard</a>
    </div>

    <div class="card-container">
        {% for user in users %}
            <div class="user-card">
                <h2>{{ user.username }}</h2>
                <p><strong>First Name:</strong> {{ user.first_name }}</p>
                <p><strong>Last Name:</strong> {{ user.last_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
        {% empty %}
            <div class="no-users">No registered users found.</div>
        {% endfor %}
    </div>

</body>
</html>
