{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #fff8dc; /* Light Cream */
            font-family: 'Poppins', sans-serif;
            color: #222;
        }

        .admin-dashboard-wrapper {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .admin-dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-logo-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .admin-logo-img {
            height: 50px;
            border-radius: 8px;
            object-fit: contain;
        }

        .admin-logo-text {
            font-size: 30px;
            font-weight: 700;
            font-family: 'Exo 2', sans-serif;
            color: #222;
        }

        .form-card {
            background: linear-gradient(to bottom right, #fffef6, #fdf5c5);
            border: 2px solid #111;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(247, 197, 0, 0.2);
        }

        form label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #ffcc00;
            box-shadow: 0 4px 12px rgba(60, 60, 60, 0.3);
            color: black;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid black;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #e6b800;
            box-shadow: 0 8px 18px rgba(230, 184, 0, 0.6);
            transform: translateY(-1px);
        }

        .button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid black;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(60, 60, 60, 0.3);
            position: absolute;
            top: auto;
            left: 20px;
        }

        .button:hover {
            background-color: #e6b800;
            box-shadow: 0 8px 18px rgba(230, 184, 0, 0.6);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="admin-dashboard-wrapper">
        <div class="page-header">
            <a href="{% url 'admin-event-list' %}" class="button">‚Üê Back to Events</a>
        </div>
        <div class="admin-dashboard-header">
            <div class="admin-logo-header">
                <img src="{% static 'images/EventHive.png' %}" alt="Logo" class="admin-logo-img">
                <div class="admin-logo-text">Add Event</div>
            </div>
        </div>

        <div class="form-card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" value="Save Event">
            </form>
        </div>
    </div>

</body>
</html>
